<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalle Reto</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="detallereto">
      <ion-segment-button  value="info">
        Info
      </ion-segment-button>
      <ion-segment-button value="hitos">
        Hitos
      </ion-segment-button>
      <ion-segment-button value="mapa">
        Mapa
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content>

  <div [ngSwitch]="detallereto">
    <!-- Primer pesta침a, informaci칩n del reto-->
    <div *ngSwitchCase="'info'">
      <page-reto-info></page-reto-info>
    </div>

    <!-- Segunda pesta침a, lista de hitos-->
    <div *ngSwitchCase="'hitos'">
      <page-reto-hitos></page-reto-hitos>
    </div>

    <!-- Segunda pesta침a, lista de hitos-->
    <div *ngSwitchCase="'mapa'">
      <mapa></mapa>
    </div>
  </div>
  
</ion-content>
