<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Creditos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
      <ion-list>
          <section ion-item *ngFor="let compi of gente" > <!--(click)="itemTapped($event, item)"-->
            <ion-icon item-left>
                <img src="{{compi.image}}" alt="No tienes foto" height="50px" width="50px" style="border-radius: 50%;">
            </ion-icon> 
            {{compi.nombre}}
            <div class="item-note" item-right>
              <a href="{{compi.github}}" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
              <a href="{{compi.linkedin}}" target="_blank">  <ion-icon name="logo-linkedin"></ion-icon></a>
              </div>
            </section>
            <img id="logo" (click)=huevoPascua() src="../../assets/imgs/gold_menina.jpg" alt="logo cas" width="100px" height="100px" style= "margin: 5% 0% 0% 45%;">
        </ion-list>

</ion-content>
